{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}


<div class="container">
    <!-- Content here -->
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Patient Name</th>
            <th scope="col">Date Sampled</th>
            <th scope="col">Sample</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ sample }}</td>
            <td>{{ sample.sample_date}}</td>
            <td>{{ sample.sample_Img}}</td>
          </tr>
        </tbody>
      </table>
    <div>
      <a href="/cytology/{{ sample.id }}/detection"><button type="button" class="btn btn-primary btn-lg btn-block">Analyze</button></a>
    </div>
    <img src="{{ sample.sample_Img.url }}" class="img-thumbnail" alt="Patient Sample">
</div>
